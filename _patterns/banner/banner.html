<header class="banner" role="banner">
  <div class="embed embed-16by9 fade-lines" role="banner">
    <img class="embed-item" src="{{site.cdn}}/properties/{{page.category}}/{{page.slug}}/banner.jpg" loading="eager" decoding="async" alt="">
  </div>
  <div class="banner-text-wrap">
    <div class="banner-text">
      <h1 class="kilo push-0">
        <span class="italic font-secondary color-primary line-after">Welcome to</span>
        <br><span class="banner-title upper color-neutral-white">{{page.title}}</span>
      </h1>
    </div>
  </div>
</header>
