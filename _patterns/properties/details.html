<section class="property-details text-center color-primary bg-neutral-dark bg-hex-defined">
  <h2 class="visually-hidden push-0">Property details</h2>
  <ul class="list-group push-0">
    <li>
      <i class="icon icon-property push-1-2"><svg><use xlink:href="/images/icons.svg#bed"></use></svg></i>
      <span class="color-primary-light">{{page.bedrooms}} Bedrooms</span>
    </li>
    <li>
      <i class="icon icon-property push-1-2"><svg><use xlink:href="/images/icons.svg#tub"></use></svg></i>
      <span class="color-primary-light">{{page.bathrooms}} Bathrooms</span>
    </li>
    <li>
      <i class="icon icon-property push-1-2"><svg><use xlink:href="/images/icons.svg#house"></use></svg></i>
      <span class="color-primary-light">{{page.property_type}}</span>
    </li>
  </ul>
</section>
